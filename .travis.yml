language: php

php:
  - 5.6

install:
  - composer install

script: phpunit --coverage-text

services:
  - postgresql

before_script:
  - cp tests/fixtures/conf.travis.ini tests/fixtures/conf.ini
  - psql -c 'create database gonzalo;' -U postgres
  - psql -c 'create database gonzalo2;' -U postgres
  - psql -c 'create database gonzalo3;' -U postgres